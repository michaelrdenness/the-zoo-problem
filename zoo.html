<!--Sets the document type.-->
<!DOCTYPE html>
<!--Sets the webpage language type.-->
<html lang="en">
    <!--Includes a title for the browser tag. Formats the webpage.-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Cincinnati Zoo</title>
    </head>
    <!--The "Contents" of the web page.-->
    <body>
        <!--Sets the page background color.-->
        <style>
           body {background-color: rgb(32, 0, 0);}
        </style>
        <!--Includes a "title" for the web page. -->
        <header>
            <!--Formats the web page title.-->
            <style>
                h1 {text-align: center;}
                h1 {font-family: "Times New Roman", serif;}
                h1 {color: white;}
                h1 {border: 10px solid grey;}
            </style>
            <!--The contents of the title.-->
            <h1>Intern Animal Compendium</h1>
        </header>
    </body>
</html>
